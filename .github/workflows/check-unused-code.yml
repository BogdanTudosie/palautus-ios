name: Check Unused Code

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  periphery:
    name: 🔍 Unused Code Check
    runs-on: macos-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Select Xcode
        run: |
          echo "Using Xcode 16.2..."
          sudo xcode-select -s /Applications/Xcode_16.2.app
          xcodebuild -version

      - name: 📱 Setup iOS Simulator
        id: simulator
        run: |
          echo "Setting up iOS Simulator..."
          # Download iOS platform with retry
          for i in {1..3}; do
            xcrun xcodebuild -downloadPlatform iOS && break
            echo "⚠️ Attempt $i failed. Retrying..."
            sleep 5
          done

          # List available runtimes for debugging
          echo "Available runtimes:"
          xcrun simctl list runtimes

          # Create and boot simulator with iOS 17.4
          DEVICE_ID=$(xcrun simctl create "iPhone 14" com.apple.CoreSimulator.SimDeviceType.iPhone-14 com.apple.CoreSimulator.SimRuntime.iOS-17-4)
          xcrun simctl boot "$DEVICE_ID"
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: 💾 Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/Homebrew
            ~/Library/Caches/periphery
          key: ${{ runner.os }}-deps-${{ hashFiles('**/Brewfile') }}

      - name: 🔧 Install periphery
        run: |
          if ! command -v periphery &> /dev/null; then
            brew install periphery
          fi

      - name: 🏗️ Build for indexing
        run: |
          xcodebuild clean build \
          -project palautus.xcodeproj \
          -scheme palautus \
          -destination "platform=iOS Simulator,id=$DEVICE_ID" \
          -sdk iphonesimulator \
          CODE_SIGNING_REQUIRED=NO \
          ONLY_ACTIVE_ARCH=YES \
          | xcpretty --color --simple

      - name: 🔎 Run periphery
        run: |
          mkdir -p periphery-reports
          periphery scan \
            --project palautus.xcodeproj \
            --schemes palautus \
            --format json \
            --skip-build \
            --quiet > periphery-reports/report.json

      - name: 📤 Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: periphery-scan-results
          path: periphery-reports
          retention-days: 14