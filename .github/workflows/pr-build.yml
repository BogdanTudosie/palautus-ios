name: iOS Pull Request
on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.swift'
      - '**.xcodeproj/**'
      - '**.plist'
      - '.github/workflows/**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
      
      - name: Show Available Destinations
        run: xcodebuild -project palautus.xcodeproj -scheme palautus -showdestinations
      
      - name: Build and Test
        run: |
          xcodebuild clean test \
            -project palautus.xcodeproj \
            -scheme palautus \
            -destination "platform=iOS Simulator,OS=16.2,name=iPhone 14" \
            -enableCodeCoverage YES \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty && exit ${PIPESTATUS[0]}
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/reports/
            fastlane/test_output/
  
  lint:
    name: SwiftLint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run MobSF Analysis
        run: |
          pip install mobsfscan
          mobsfscan . --sarif --output mobsf-results.sarif || true
          # Create empty SARIF if scan produced no results
          if [ ! -f mobsf-results.sarif ]; then
            echo '{"version":"2.1.0","runs":[]}' > mobsf-results.sarif
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: mobsf-results.sarif
          category: mobsf

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'iOS App'
          path: '.'
          format: 'SARIF'
          out: './reports'
          args: >
            --enableExperimental
            --failOnCVSS 7
            --exclude "**/*.git/**"

      - name: Upload Dependency Check SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif
          category: dependency-check