name: iOS Pull Request

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.swift'
      - '**.xcodeproj/**'
      - '**.plist'
      - '.github/workflows/**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app
      
      - name: Build and Test
        run: |
          xcodebuild clean test \
            -project palautus.xcodeproj \
            -scheme palautus \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -enableCodeCoverage YES \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty && exit ${PIPESTATUS[0]}
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/Build/Logs/Test/*.xcresult
            **/derivedData/**/*.xcresult
          if-no-files-found: warn
  
  lint:
    name: SwiftLint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Vulnerability and Secret Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-fs-results.json'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          security-checks: 'vuln,secret'

      - name: Run Config Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-config-results.json'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Generate Summary Report
        run: |
          echo "# Security Scan Summary" > scan-summary.md
          echo "## Vulnerabilities and Secrets" >> scan-summary.md
          cat trivy-fs-results.json | jq -r '.Results[] | select(.Vulnerabilities != null) | .Vulnerabilities[] | "* \(.VulnerabilityID): \(.Title)"' >> scan-summary.md || echo "No vulnerabilities found" >> scan-summary.md
          cat trivy-fs-results.json | jq -r '.Results[] | select(.Secrets != null) | .Secrets[] | "* Secret found: \(.Title)"' >> scan-summary.md || echo "No secrets found" >> scan-summary.md
          echo "## Misconfigurations" >> scan-summary.md
          cat trivy-config-results.json | jq -r '.Results[] | select(.Misconfigurations != null) | .Misconfigurations[] | "* \(.ID): \(.Title)"' >> scan-summary.md || echo "No misconfigurations found" >> scan-summary.md

      - name: Upload Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            trivy-*-results.json
            scan-summary.md
          retention-days: 30