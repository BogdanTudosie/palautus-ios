name: Build and Publish iOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Install dependencies
      run: bundle install

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: Install CocoaPods
      run: bundle exec pod install

    - name: Increment build number
      run: agvtool new-version -all $(date +%Y%m%d%H%M)

    - name: Build the app
      run: xcodebuild -project palautus.xcodeproj -scheme Palautus -sdk iphoneos -configuration AppStoreDistribution archive -archivePath ${{ github.workspace }}/build/palautus.xcarchive

    - name: Export the app
      run: xcodebuild -exportArchive -archivePath ${{ github.workspace }}/build/palautus.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath ${{ github.workspace }}/build

    - name: Upload to TestFlight
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
      run: |
        xcrun altool --upload-app --type ios --file ${{ github.workspace }}/build/palautus.ipa --apiKey $APP_STORE_CONNECT_API_KEY_ID --apiIssuer $APP_STORE_CONNECT_API_KEY_ISSUER_ID --apiKey $APP_STORE_CONNECT_API_KEY

  release:
    needs: build
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Install dependencies
      run: bundle install

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: Install CocoaPods
      run: bundle exec pod install

    - name: Increment build number
      run: agvtool new-version -all $(date +%Y%m%d%H%M)

    - name: Build the app
      run: xcodebuild -project palautus.xcodeproj -scheme Palautus -sdk iphoneos -configuration AppStoreDistribution archive -archivePath ${{ github.workspace }}/build/palautus.xcarchive

    - name: Export the app
      run: xcodebuild -exportArchive -archivePath ${{ github.workspace }}/build/palautus.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath ${{ github.workspace }}/build

    - name: Upload to App Store
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
      run: |
        xcrun altool --upload-app --type ios --file ${{ github.workspace }}/build/palautus.ipa --apiKey $APP_STORE_CONNECT_API_KEY_ID --apiIssuer $APP_STORE_CONNECT_API_KEY_ISSUER_ID --apiKey $APP_STORE_CONNECT_API_KEY